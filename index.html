<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Assistant</title>
  <style>
    /* Global Styles with Black-to-Grey Gradient */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #000, #555);
      color: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      letter-spacing: 1px;
      color: #fff;
    }
    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 15px 0;
    }
    .dropbtn {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
    }
    .dropdown-content label {
      display: block;
      color: #333;
      font-size: 16px;
      margin: 5px 0;
      cursor: pointer;
    }
    .dropdown-content input[type="checkbox"] {
      margin-right: 5px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    /* Button Styling */
    button {
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    #randomButton {
      background: #222;
      color: #fff;
      margin: 15px;
    }
    #randomButton:hover {
      background: #444;
      transform: translateY(-2px);
    }
    /* Modal Buttons Styling */
    .modal-content .play-btn {
      background: #ccc;
      color: #333;
    }
    .modal-content .play-btn:hover {
      background: #bbb;
      transform: translateY(-2px);
    }
    .modal-content .cancel-btn {
      background: #ccc;
      color: #333;
    }
    .modal-content .cancel-btn:hover {
      background: #bbb;
      transform: translateY(-2px);
    }
    /* Generate Random Task Button Styling */
    .modal-content .task-btn {
      background: #ccc;
      color: #333;
      margin: 15px auto; /* centers the button */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      display: block;
    }
    .modal-content .task-btn:hover {
      background: #bbb;
      transform: translateY(-2px);
    }
    /* Style for Task Display */
    #taskDisplay {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Slider Container with Grey Background */
    #sliderContainer {
      position: relative;
      width: 100vw;
      height: 350px;
      overflow: hidden;
      margin: 20px auto;
      background: #666;
      border: 1px solid #ddd;
    }
    /* Center Selection Line */
    #centerLine {
      position: absolute;
      width: 4px;
      height: 100%;
      background: #222;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      z-index: 2;
    }
    /* Slider */
    #slider {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin: 0;
      white-space: nowrap;
      transform: translateX(0);
    }
    /* Individual Slot */
    .slot {
      width: 250px;
      flex-shrink: 0;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      border: 1px solid #666;
      border-radius: 5px;
      background: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      image-rendering: auto;
    }
    .slot:hover img {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Highlighted Slot */
    .highlight {
      transform: scale(1.1);
      border-color: #222;
    }
    /* Modal Popout */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #modal.show {
      opacity: 1;
    }
    /* Updated Modal Content with Increased Horizontal Size */
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #f0f0f0;
      width: 600px;
      max-width: 90%;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transform: scale(0.9);
      transition: transform 0.3s ease-in-out;
    }
    #modal.show .modal-content {
      transform: scale(1);
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    /* Updated Domain Selector */
    .modal-content select {
      margin: 10px 0;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #fff;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Slot Assistant</h1>
  
  <!-- Dropdown with Provider Checkboxes -->
  <div class="dropdown">
    <button class="dropbtn" id="providerDropdownBtn">Select Providers</button>
    <div class="dropdown-content" id="providerDropdownContent">
      <label><input type="checkbox" id="pragmaticCheckbox" checked> Pragmatic Play</label>
      <label><input type="checkbox" id="hacksawCheckbox" checked> Hacksaw Gaming</label>
      <label><input type="checkbox" id="nolimitCheckbox" checked> Nolimit City</label>
      <label><input type="checkbox" id="massiveCheckbox" checked> Massive Studios</label>
    </div>
  </div>
  
  <button id="randomButton">Pick Random Slot</button>
  
  <div id="sliderContainer">
    <div id="centerLine"></div>
    <div id="slider"></div>
  </div>
  
  <!-- Modal Popout -->
  <div id="modal">
    <div class="modal-content">
      <img id="modalSlotImage" src="" alt="Slot Image">
      <h2 id="modalSlotName"></h2>
      <select id="domainSelector">
         <!-- Domain options will be added by JavaScript -->
      </select>
      <br>
      <div class="modal-buttons">
        <button class="play-btn" id="modalPlayButton">Play Now</button>
        <button class="cancel-btn" id="modalCancelButton">Cancel</button>
      </div>
      <!-- Generate Random Task Button centered -->
      <button class="task-btn" id="modalTaskButton">Generate Random Task</button>
      <p id="taskDisplay"></p>
    </div>
  </div>
  
  <script>
    // Global arrays to hold slots for each provider
    let pragmaticSlots = [];
    let hacksawSlots = [];
    let nolimitSlots = [];
    let massiveSlots = [];
    let slots = []; // Combined array for display
    let selectedSlot = null;
    let currentTranslate = 0; // Starting translate value
    const speed = 2000; // pixels per second
    let slotIdCounter = 0; // To assign unique IDs

    // Domain list (Stake.com is default)
    const domains = [
      "stake.com",
      "stake.ac",
      "stake.games",
      "stake.bet",
      "stake.pet",
      "stake1001.com",
      "stake1002.com",
      "stake1003.com",
      "stake1021.com",
      "stake1022.com",
      "stake.mba",
      "stake.jp",
      "stake.bz",
      "staketr.com",
      "stake.ceo",
      "stake.krd"
    ];

    // Populate domain selector in modal
    const domainSelector = document.getElementById('domainSelector');
    domains.forEach(domain => {
      const option = document.createElement('option');
      option.value = domain;
      option.textContent = domain;
      if (domain === "stake.com") option.selected = true;
      domainSelector.appendChild(option);
    });

    // Toggle dropdown menu
    document.getElementById("providerDropdownBtn").addEventListener("click", () => {
      const content = document.getElementById("providerDropdownContent");
      content.style.display = content.style.display === "block" ? "none" : "block";
    });

    // Always display "Select Providers" on the dropdown button
    function updateDropdownButtonText() {
      document.getElementById("providerDropdownBtn").textContent = "Select Providers";
    }
    document.getElementById("pragmaticCheckbox").addEventListener("change", () => {
      updateDropdownButtonText();
      loadSlots();
    });
    document.getElementById("hacksawCheckbox").addEventListener("change", () => {
      updateDropdownButtonText();
      loadSlots();
    });
    document.getElementById("nolimitCheckbox").addEventListener("change", () => {
      updateDropdownButtonText();
      loadSlots();
    });
    document.getElementById("massiveCheckbox").addEventListener("change", () => {
      updateDropdownButtonText();
      loadSlots();
    });
    updateDropdownButtonText();

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Update slider display with infinite loop duplication.
    function updateSliderDisplay() {
      const slider = document.getElementById('slider');
      slider.innerHTML = '';
      // Append original slots
      slots.forEach(slot => slider.appendChild(slot));

      // If only Massive Studios slots are selected, duplicate more times.
      const isOnlyMassive = slots.length > 0 && slots.every(slot => slot.dataset.provider === "massive");
      const cloneCount = isOnlyMassive ? 3 : 1;
      
      for (let i = 0; i < cloneCount; i++) {
        slots.forEach(slot => {
          let clone = slot.cloneNode(true);
          slider.appendChild(clone);
        });
      }
      currentTranslate = 0;
      slider.style.transition = 'none';
      slider.style.transform = `translateX(0px)`;
    }

    // Fetch slots from a given URL and assign provider and unique ID
    function fetchSlots(url, provider) {
      return fetch(url)
        .then(response => response.text())
        .then(data => {
          let lines = data.split(/\r?\n/).filter(line => line.trim() !== '');
          let resultSlots = [];
          lines.forEach(line => {
            // CSV format: "slotName","imageUrl","slotLink"
            const parts = line.match(/"([^"]+)","([^"]+)","([^"]+)"/);
            if (!parts) return;
            const slotName = parts[1].trim();
            const imageUrl = parts[2].trim();
            const slotLink = parts[3].trim();
            const div = document.createElement('div');
            div.className = 'slot';
            div.dataset.link = slotLink;
            div.dataset.name = slotName;
            div.dataset.provider = provider;
            div.dataset.slotId = provider + '-' + slotIdCounter++;
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = slotName;
            div.appendChild(img);
            resultSlots.push(div);
          });
          return resultSlots;
        });
    }

    // Load slots based on checkbox selection
    function loadSlots() {
      const pragmaticChecked = document.getElementById('pragmaticCheckbox').checked;
      const hacksawChecked = document.getElementById('hacksawCheckbox').checked;
      const nolimitChecked = document.getElementById('nolimitCheckbox').checked;
      const massiveChecked = document.getElementById('massiveCheckbox').checked;
      pragmaticSlots = [];
      hacksawSlots = [];
      nolimitSlots = [];
      massiveSlots = [];
      slots = [];
      let promises = [];
      if (pragmaticChecked) {
        promises.push(fetchSlots('prags.txt', 'pragmatic').then(arr => { pragmaticSlots = arr; }));
      }
      if (hacksawChecked) {
        promises.push(fetchSlots('hacksaws.txt', 'hacksaw').then(arr => { hacksawSlots = arr; }));
      }
      if (nolimitChecked) {
        promises.push(fetchSlots('nolimit.txt', 'nolimit').then(arr => { nolimitSlots = arr; }));
      }
      if (massiveChecked) {
        promises.push(fetchSlots('massive.txt', 'massive').then(arr => { massiveSlots = arr; }));
      }
      Promise.all(promises)
        .then(() => {
          if (pragmaticChecked || hacksawChecked || nolimitChecked || massiveChecked) {
            slots = [];
            if(pragmaticChecked) slots = slots.concat(pragmaticSlots);
            if(hacksawChecked) slots = slots.concat(hacksawSlots);
            if(nolimitChecked) slots = slots.concat(nolimitSlots);
            if(massiveChecked) slots = slots.concat(massiveSlots);
          } else {
            slots = [];
            alert('Please select at least one provider.');
          }
          shuffleArray(slots);
          updateSliderDisplay();
        })
        .catch(err => console.error("Error loading slots:", err));
    }

    // Helper function to get weighted random slot from allowed array with threshold
    function getRandomFromAllowed(allowed, threshold) {
      if (allowed.length <= threshold) {
        return allowed[Math.floor(Math.random() * allowed.length)];
      } else {
        return (Math.random() < 0.7)
          ? allowed[Math.floor(Math.random() * threshold)]
          : allowed[threshold + Math.floor(Math.random() * (allowed.length - threshold))];
      }
    }

    // Weighted random selection based on checkboxes and exclusion rule
    function getWeightedRandomSlot() {
      const pragmaticChecked = document.getElementById('pragmaticCheckbox').checked;
      const hacksawChecked = document.getElementById('hacksawCheckbox').checked;
      const nolimitChecked = document.getElementById('nolimitCheckbox').checked;
      const massiveChecked = document.getElementById('massiveCheckbox').checked;
      let selectedProviders = [];
      
      if (pragmaticChecked) {
        let allowed = pragmaticSlots.filter(slot => {
          let name = slot.dataset.name.toLowerCase();
          return !(name.includes('bacarrat') || name.includes('roulette') || name.includes('blackjack'));
        });
        if (allowed.length > 0) {
          selectedProviders.push({ provider: "pragmatic", allowed: allowed, threshold: 30 });
        }
      }
      if (hacksawChecked) {
        let allowed = hacksawSlots.filter(slot => {
          let name = slot.dataset.name.toLowerCase();
          return !(name.includes('bacarrat') || name.includes('roulette') || name.includes('blackjack'));
        });
        if (allowed.length > 0) {
          selectedProviders.push({ provider: "hacksaw", allowed: allowed, threshold: 16 });
        }
      }
      if (nolimitChecked) {
        let allowed = nolimitSlots.filter(slot => {
          let name = slot.dataset.name.toLowerCase();
          return !(name.includes('bacarrat') || name.includes('roulette') || name.includes('blackjack'));
        });
        if (allowed.length > 0) {
          selectedProviders.push({ provider: "nolimit", allowed: allowed, threshold: 20 });
        }
      }
      if (massiveChecked) {
        let allowed = massiveSlots.filter(slot => {
          let name = slot.dataset.name.toLowerCase();
          return !(name.includes('bacarrat') || name.includes('roulette') || name.includes('blackjack'));
        });
        if (allowed.length > 0) {
          selectedProviders.push({ provider: "massive", allowed: allowed, threshold: 20 });
        }
      }
      
      if (selectedProviders.length === 0) {
        return null;
      }
      
      let chosenProvider;
      if (selectedProviders.length === 1) {
        chosenProvider = selectedProviders[0];
      } else {
        chosenProvider = selectedProviders[Math.floor(Math.random() * selectedProviders.length)];
      }
      
      return getRandomFromAllowed(chosenProvider.allowed, chosenProvider.threshold);
    }

    // When "Pick Random Slot" is clicked with improved centering logic
    document.getElementById('randomButton').addEventListener('click', () => {
      let chosenSlot = getWeightedRandomSlot();
      if (!chosenSlot) {
        alert('No allowed slots loaded!');
        return;
      }
      // Get original slider slots (non-duplicated)
      const slider = document.getElementById('slider');
      const sliderSlots = Array.from(slider.children).slice(0, slots.length);
      let chosenId = chosenSlot.dataset.slotId;
      let finalIndex = sliderSlots.findIndex(el => el.dataset.slotId === chosenId);
      if (finalIndex === -1) finalIndex = 0;
      
      document.getElementById('randomButton').disabled = true;
      
      const sliderContainer = document.getElementById('sliderContainer');
      const containerCenter = sliderContainer.offsetWidth / 2;
      const chosenSlotElement = sliderSlots[finalIndex];
      const chosenSlotCenter = chosenSlotElement.offsetLeft + chosenSlotElement.offsetWidth / 2;
      let baseTarget = containerCenter - chosenSlotCenter;
      
      // For spinning effect, add extra loops
      const effectiveWidth = chosenSlotElement.offsetWidth + 10; // gap = 10
      let cycleWidth = slots.length * effectiveWidth;
      let desiredDistance = 7 * speed;
      let extraLoops = Math.floor((desiredDistance - Math.abs(baseTarget)) / cycleWidth);
      if (extraLoops < 1) extraLoops = 1;
      let target = baseTarget - extraLoops * cycleWidth;
      
      let distance = Math.abs(target - currentTranslate);
      let computedDuration = distance / speed;
      let duration = computedDuration > 7 ? 7 : computedDuration;
      
      slider.style.transition = `transform ${duration}s ease-in-out`;
      slider.style.transform = `translateX(${target}px)`;
      
      setTimeout(() => {
        slider.style.transition = 'none';
        slider.style.transform = `translateX(${baseTarget}px)`;
        currentTranslate = baseTarget;
        sliderSlots.forEach(el => el.classList.remove('highlight'));
        let chosenEl = sliderSlots.find(el => el.dataset.slotId === chosenId);
        if (chosenEl) {
          chosenEl.classList.add('highlight');
          selectedSlot = chosenEl;
        }
        showModal(selectedSlot);
      }, duration * 1000);
    });

    function showModal(slot) {
      const modal = document.getElementById('modal');
      const modalSlotImage = document.getElementById('modalSlotImage');
      let modalSlotName = document.getElementById('modalSlotName');
      const modalPlayButton = document.getElementById('modalPlayButton');
      modalSlotImage.src = slot.querySelector('img').src;
      
      // Automatically remove the provider's display name from the slot name
      const providerRemovalMap = {
        pragmatic: /Pragmatic\s*Play/gi,
        nolimit: /Nolimit\s*City/gi,
        massive: /Massive\s*Studios/gi
      };
      let displayName = slot.dataset.name.trim();
      if (providerRemovalMap[slot.dataset.provider]) {
        displayName = displayName.replace(providerRemovalMap[slot.dataset.provider], "").trim();
      }
      modalSlotName.textContent = displayName;
      
      let originalLink = slot.dataset.link;
      function updatePlayLink() {
        const selectedDomain = domainSelector.value;
        let updatedLink = originalLink.replace(/stake\.com/i, selectedDomain);
        modalPlayButton.onclick = () => {
          window.open(updatedLink, '_blank');
          hideModal();
        };
      }
      updatePlayLink();
      domainSelector.onchange = updatePlayLink;
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
      document.getElementById('modalCancelButton').onclick = hideModal;
      
      // Random Task Button functionality
      document.getElementById('modalTaskButton').onclick = function() {
        const tasks = [
          "do 30 spins",
          "do 50 spins",
          "do 100 spins",
          "Buy a Super Bonus",
          "Buy a Normal bonus",
          "do 10 feature spins",
          "do 20 feature spins",
          "do 30 feature spins"
        ];
        const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
        document.getElementById('taskDisplay').textContent = randomTask;
      };
    }

    function hideModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('randomButton').disabled = false;
        reshuffleSlots();
        document.getElementById('taskDisplay').textContent = '';
      }, 300);
    }

    function reshuffleSlots() {
      shuffleArray(slots);
      updateSliderDisplay();
    }

    // Load slots on DOM content loaded
    document.addEventListener('DOMContentLoaded', loadSlots);
  </script>
</body>
</html>
